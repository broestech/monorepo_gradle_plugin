name: Run tests on Pull Request

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Cache Gradle
        uses: burrunan/gradle-cache-action@v1

      - name: Run Tests
        run: ./gradlew test